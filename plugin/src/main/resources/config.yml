locale: en
allow-crafting: false
allow-workbench-crafting: true
make-villagers-aggressive-when-phase-started: false
prevent-spawning-villager-if-previous-is-living: false
allow-pvp: true
farmBlocks:
- WHEAT
- CARROTS
- POTATOES
- BEETROOTS
reward:
  default: 5
  GIANT: 50
vault:
  enable: true
  reward:
    default: 1
    GIANT: 10
    PLAYER: 5
items:
  shopback: BARRIER
  pageback: ARROW
  pageforward: ARROW
  shopcosmetic: AIR
disable-drops: []
giant-drops:
- ==: org.bukkit.inventory.ItemStack
  type: IRON_INGOT
  amount: 5
- ==: org.bukkit.inventory.ItemStack
  type: GOLD_INGOT
  amount: 5
- ==: org.bukkit.inventory.ItemStack
  type: DIAMOND
  amount: 1
giant-xp: 100
scoreboard:
  enabled: true
  title: "§aZombieApocalypse§f - %elapsedTime%"
  content:
    - " "
    - "§fMap: §2%arena%"
    - "§fPlayers: §2%players%"
    - " "
    - "§fPhase: §l%phase%"
    - " "
    - "§4Leave: /za leave"
sign:
   - "§a§l[ZombieApocalypse]"
   - "%arena%"
   - "%status%"
   - "%players%"
start_kits:
   - stack:
       ==: org.bukkit.inventory.ItemStack
       type: STONE_SWORD
       meta:
         ==: ItemMeta
         meta-type: UNSPECIFIC
         display-name: "§aStone sword"
     items:
     - stack:
         ==: org.bukkit.inventory.ItemStack
         type: STONE_SWORD
   - stack:
       ==: org.bukkit.inventory.ItemStack
       type: BARRIER
       meta:
         ==: ItemMeta
         meta-type: UNSPECIFIC
         display-name: "§cJust my hands"